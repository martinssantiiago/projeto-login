<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                 <h1>login</h1>
                 <p>seja bem-vindo(a) novamente, faça login para acessar sua conta e porder fazer as configuraçoes no seu ambiente.</p>
                 <form action="login.php" method="post" autocomplete="on">
                        <div id="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="email" id="iemail" required  maxlength="30" placeholder="Seu e-mail" autocomplete="email">

                            <label for="iemail">Login:</label>
                        </div>


                        <div id="senha"> 
                            <i class="material-icons">vpn_key</i>                         
                            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" required placeholder="Senha" autocomplete="current-password">

                            <label for="isenha">Senha:</label>
                        </div>


                         <input type="submit" value="entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                 </form>
            </div>
        </section>
    </main>
</body>
</html>
